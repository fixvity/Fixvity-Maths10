<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Limit Calculator</title>

<style>
body{margin:0;font-family:Inter,system-ui;background:#f5f7fb}
.container{max-width:1100px;margin:auto;padding:18px}
.card{background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:20px;margin-bottom:20px}
h1{color:#2563eb;margin:0}
.subtitle{color:#6b7280;margin-bottom:16px}
.grid{display:grid;gap:14px}
.grid-3{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
input,select,button{padding:12px;border-radius:10px;border:1px solid #e5e7eb;font-size:15px}
button{background:#2563eb;color:#fff;border:none;font-weight:600;cursor:pointer}
.reset{background:#eef2ff;color:#1e40af}
.results{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:18px}
.badge{background:#eef2ff;color:#1e40af;padding:4px 10px;border-radius:999px;font-size:13px;display:inline-block;margin-bottom:6px}
.warn{background:#fff7ed;color:#92400e;padding:10px;border-radius:10px}
.code{background:#111827;color:#e5e7eb;padding:10px;border-radius:8px;font-family:monospace}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Limit Calculator</h1>
<div class="subtitle">Accurate numerical limits • One-sided & two-sided • ∞ supported</div>

<div class="grid grid-3">
<input id="fx" placeholder="Function f(x) e.g. Sin(x)/x">
<input id="point" placeholder="Approaches value (e.g. 0, 5, ∞)">
<select id="type">
<option value="both">Two-sided limit</option>
<option value="left">Left-hand limit</option>
<option value="right">Right-hand limit</option>
<option value="inf">Limit at +∞</option>
<option value="ninf">Limit at −∞</option>
</select>
</div>

<div class="grid" style="margin-top:16px">
<button onclick="computeLimit()">Calculate Limit</button>
<button class="reset" onclick="location.reload()">Reset</button>
</div>
</div>

<div class="results">
<div class="card">
<h3>Result</h3>
<div id="output"></div>
</div>

<div class="card">
<h3>Step-by-Step</h3>
<div id="steps"></div>
</div>
</div>

</div>

<script>
function normalizeExpression(expr){
  return expr
    .toLowerCase()
    .replace(/\^/g,"**")
    .replace(/pi/g,"Math.PI")
    .replace(/\be\b/g,"Math.E");
}

function safeEval(expr,x){
  const normalized=normalizeExpression(expr);
  return Function("x","with(Math){return "+normalized+"}")(x);
}

function numericLimit(expr,a,dir){
  let eps=1e-1,prev=null;
  for(let i=0;i<12;i++){
    let x=a;
    if(dir==="left") x=a-eps;
    if(dir==="right") x=a+eps;
    if(dir==="both") x=a+eps;
    let v=safeEval(expr,x);
    if(!isFinite(v)) return v;
    if(prev!==null && Math.abs(v-prev)<1e-6) return v;
    prev=v;
    eps/=10;
  }
  return prev;
}

function computeLimit(){
  const fx=document.getElementById("fx").value.trim();
  const p=document.getElementById("point").value.trim();
  const type=document.getElementById("type").value;
  const out=document.getElementById("output");
  const steps=document.getElementById("steps");
  out.innerHTML="";steps.innerHTML="";

  if(!fx||!p){
    out.innerHTML="<div class='warn'>Enter function and limit point.</div>";
    return;
  }

  try{
    let a;
    if(p==="∞"||p==="infinity") a=1e6;
    else if(p==="−∞"||p==="-∞") a=-1e6;
    else a=parseFloat(p);

    let val;
    if(type==="inf") val=numericLimit(fx,1e6,"right");
    else if(type==="ninf") val=numericLimit(fx,-1e6,"left");
    else val=numericLimit(fx,a,type);

    out.innerHTML=`
      <div class="badge">Limit</div>
      <div class="code">${isFinite(val)?val.toFixed(6):"Does not exist"}</div>
    `;

    steps.innerHTML=`
      <div class="badge">Method</div>
      <div>Adaptive numerical evaluation</div>
      <div>Function normalized automatically</div>
      <div>Convergence tolerance 1×10⁻⁶</div>
    `;
  }catch(e){
    out.innerHTML="<div class='warn'>Invalid expression or unstable limit.</div>";
  }
}
</script>
</body>
</html>
