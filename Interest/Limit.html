<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Limit Calculator</title>

<style>
:root{
  --blue:#2563eb;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:14px;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:18px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,.06);
  padding:20px;
  margin-bottom:20px;
}

h1{
  color:var(--blue);
  margin:0 0 6px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:18px;
}

.grid{
  display:grid;
  gap:14px;
}

.grid-3{
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}

input,select,button{
  padding:12px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:15px;
}

button{
  background:var(--blue);
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}

button:hover{opacity:.95}

.reset{
  background:#eef2ff;
  color:#1e40af;
}

.results{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:18px;
}

.badge{
  display:inline-block;
  background:#eef2ff;
  color:#1e40af;
  padding:4px 10px;
  border-radius:999px;
  font-size:13px;
  margin-bottom:8px;
}

.warn{
  background:#fff7ed;
  color:#92400e;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

.code{
  background:#111827;
  color:#e5e7eb;
  padding:10px;
  border-radius:8px;
  font-family:monospace;
  font-size:14px;
  display:inline-block;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <h1>Limit Calculator</h1>
  <div class="subtitle">
    Accurate numerical limits • One-sided & two-sided • ∞ supported
  </div>

  <div class="grid grid-3">
    <input id="fx" placeholder="Function f(x)  e.g. sin(x)/x">
    <input id="point" placeholder="Approaches value (a or ∞)">
    <select id="type">
      <option value="both">Two-sided limit</option>
      <option value="left">Left-hand limit (x → a⁻)</option>
      <option value="right">Right-hand limit (x → a⁺)</option>
      <option value="inf">Limit at +∞</option>
      <option value="ninf">Limit at −∞</option>
    </select>
  </div>

  <div class="grid" style="margin-top:16px">
    <button onclick="computeLimit()">Calculate Limit</button>
    <button class="reset" onclick="location.reload()">Reset</button>
  </div>
</div>

<div class="results">
  <div class="card">
    <h3>Result</h3>
    <div id="output"></div>
  </div>

  <div class="card">
    <h3>Step-by-Step</h3>
    <div id="steps"></div>
  </div>
</div>

</div>

<script>
function safeEval(expr,x){
  return Function("x","with(Math){return "+expr+"}")(x);
}

function numericLimit(expr,a,dir){
  let eps=1e-1, prev=null;
  for(let i=0;i<12;i++){
    let x=a;
    if(dir==="left") x=a-eps;
    if(dir==="right") x=a+eps;
    if(dir==="both") x=a+eps;
    let v=safeEval(expr,x);
    if(!isFinite(v)) return v;
    if(prev!==null && Math.abs(v-prev)<1e-6) return v;
    prev=v;
    eps/=10;
  }
  return prev;
}

function computeLimit(){
  const fx=document.getElementById("fx").value.trim();
  const p=document.getElementById("point").value.trim();
  const type=document.getElementById("type").value;
  const out=document.getElementById("output");
  const steps=document.getElementById("steps");

  out.innerHTML="";
  steps.innerHTML="";

  if(!fx||!p){
    out.innerHTML="<div class='warn'>Please enter function and limit point.</div>";
    return;
  }

  try{
    let a;
    if(p==="∞"||p==="infinity") a=1e6;
    else if(p==="−∞"||p==="-∞") a=-1e6;
    else a=parseFloat(p);

    let val;
    if(type==="inf") val=numericLimit(fx,1e6,"right");
    else if(type==="ninf") val=numericLimit(fx,-1e6,"left");
    else val=numericLimit(fx,a,type);

    let text;
    if(!isFinite(val)) text="Limit diverges (∞ or DNE)";
    else text=val.toFixed(6);

    out.innerHTML=`
      <div class="badge">Limit</div>
      <div class="code">${text}</div>
    `;

    steps.innerHTML=`
      <div class="badge">Method</div>
      <div>Adaptive numerical evaluation</div>
      <div>Step size progressively reduced</div>
      <div>Convergence tolerance: 1×10⁻⁶</div>
      <div>Safe Math evaluation</div>
    `;
  }catch(e){
    out.innerHTML="<div class='warn'>Invalid expression or unstable limit.</div>";
  }
}
</script>
</body>
</html>
