<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Limit Calculator – Explain Like a Teacher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --muted:#6b7280;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#111827;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:18px;
  margin-bottom:16px;
}
h1{
  margin:0;
  color:var(--blue);
}
.subtitle{
  color:var(--muted);
  margin-top:6px;
}

label{
  font-weight:600;
  font-size:14px;
}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--blue);
  color:white;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.result-box{
  background:#f9fafb;
  border-radius:10px;
  padding:14px;
}
.step{
  background:#f3f4f6;
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  background:#e0e7ff;
  color:#1e3a8a;
  border-radius:999px;
  font-size:12px;
  margin-bottom:6px;
}

.warn{
  background:#fff4e5;
  color:#92400e;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

.error{
  color:#dc2626;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">

<!-- INPUT -->
<div class="card">
<h1>Limit Calculator</h1>
<p class="subtitle">Accurate limits • One-sided & two-sided • ∞ supported • Explain like a teacher</p>

<label>Function f(x)</label>
<input id="fx" value="sin(x)/x">

<label>Approaches x →</label>
<input id="x0" value="0">

<label>Limit Type</label>
<select id="mode">
  <option value="two">Two-sided limit</option>
  <option value="left">Left-hand limit (x → a⁻)</option>
  <option value="right">Right-hand limit (x → a⁺)</option>
</select>

<label>
  <input type="checkbox" id="teach" checked>
  Explain like a teacher
</label>

<button onclick="calculate()">Calculate Limit</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<!-- OUTPUT -->
<div class="grid">
<div class="card">
<h3>Result</h3>
<div id="result" class="result-box"></div>
</div>

<div class="card">
<h3>Step-by-Step</h3>
<div id="steps"></div>
</div>
</div>

</div>

<script>
function cleanExpr(expr){
  return expr
    .replace(/\^/g,"**")
    .replace(/sin/g,"Math.sin")
    .replace(/cos/g,"Math.cos")
    .replace(/tan/g,"Math.tan")
    .replace(/log/g,"Math.log")
    .replace(/sqrt/g,"Math.sqrt");
}

function evalAt(expr,x){
  return Function("x","return "+expr)(x);
}

function calculate(){
  const exprRaw = fx.value.trim();
  const expr = cleanExpr(exprRaw);
  const mode = modeSel.value || document.getElementById("mode").value;
  const teach = document.getElementById("teach").checked;

  let x0raw = document.getElementById("x0").value.trim();
  let resultBox = document.getElementById("result");
  let stepsBox = document.getElementById("steps");

  resultBox.innerHTML="";
  stepsBox.innerHTML="";

  try{
    let x0;
    if(x0raw==="inf"||x0raw==="∞") x0=Infinity;
    else if(x0raw==="-inf"||x0raw==="-∞") x0=-Infinity;
    else x0=Number(x0raw);

    const h=1e-6;
    let left,right,val;

    if(x0===Infinity){
      val=evalAt(expr,1e6);
    }
    else if(x0===-Infinity){
      val=evalAt(expr,-1e6);
    }
    else{
      left=evalAt(expr,x0-h);
      right=evalAt(expr,x0+h);
    }

    if(teach){
      stepsBox.innerHTML+=`<div class="step">We are evaluating a limit as x approaches ${x0raw}.</div>`;
    }

    if(mode==="left"){
      val=left;
      if(teach){
        stepsBox.innerHTML+=`<div class="step">Approaching from the left side (x → a⁻).</div>`;
      }
    }
    else if(mode==="right"){
      val=right;
      if(teach){
        stepsBox.innerHTML+=`<div class="step">Approaching from the right side (x → a⁺).</div>`;
      }
    }
    else{
      if(!isFinite(left)||!isFinite(right)||Math.abs(left-right)>1e-3){
        resultBox.innerHTML=`<div class="warn">Left and right limits are different or unbounded.</div>`;
        if(teach){
          stepsBox.innerHTML+=`<div class="step">Left limit ≠ Right limit → Limit does not exist.</div>`;
        }
        return;
      }
      val=(left+right)/2;
      if(teach){
        stepsBox.innerHTML+=`<div class="step">Both sides approach the same value.</div>`;
      }
    }

    resultBox.innerHTML=`
      <span class="badge">Final Answer</span><br>
      <strong>Limit = ${val.toFixed(6)}</strong>
    `;

    if(teach){
      stepsBox.innerHTML+=`
        <div class="step">Therefore, the limit exists and equals ${val.toFixed(6)}.</div>
      `;
    }

  }catch(e){
    resultBox.innerHTML=`<span class="error">Invalid expression or undefined limit.</span>`;
  }
}

function resetAll(){
  fx.value="sin(x)/x";
  x0.value="0";
  document.getElementById("result").innerHTML="";
  document.getElementById("steps").innerHTML="";
}
</script>

</body>
</html>
